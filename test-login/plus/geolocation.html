<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Hello H5+</title>

		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />

		<script type="text/javascript" src="../js/common.js"></script>

		<script type="text/javascript">
			var watchId;

			function geoInf(position) {
				var str = "";
				var codns = position.coords; //获取地理坐标信息；
				//				str += "地址：" + position.addresses + "\n"; //获取地址信息
				//				str += "坐标类型：" + position.coordsType + "\n";
				//				var timeflag = position.timestamp; //获取到地理位置信息的时间戳；一个毫秒数；
				//				str += "时间戳：" + timeflag + "\n";
				//				var codns = position.coords; //获取地理坐标信息；
				//				var lat = codns.latitude; //获取到当前位置的纬度；
				//				str += "纬度：" + lat + "\n";
				//				var longt = codns.longitude; //获取到当前位置的经度
				//				str += "经度：" + longt + "\n";
				//				var alt = codns.altitude; //获取到当前位置的海拔信息；
				//				str += "海拔：" + alt + "\n";
				//				var accu = codns.accuracy; //地理坐标信息精确度信息；
				//				str += "精确度：" + accu + "\n";
				//				var altAcc = codns.altitudeAccuracy; //获取海拔信息的精确度；
				//				str += "海拔精确度：" + altAcc + "\n";
				//				var head = codns.heading; //获取设备的移动方向；
				//				str += "移动方向：" + head + "\n";
				//				var sped = codns.speed; //获取设备的移动速度；
				//				str += "移动速度：" + sped;
				//				console.log(JSON.stringify(position));

				//				--------上传数据开始--------

				mui.plusReady(
					function() {

						var wd = plus.nativeUI.showWaiting();
						// 构造要传递的json数据  
						// mui 是一个通过 id 取得对象的方法，  
						// 内容就是 return document.getElementById();  
						var data = {

							"latitude": codns.latitude,
							"longitude": codns.longitude,

						};
						// 调用ajax  
						postData("http://192.168.1.104:8080/ddzy/getCurrentPosition", //服务端的URL  
							data, // json 数据  
							function(data) {
								wd.close(); // 调用成功，先关闭等待的对话框  
								if(data.result != "1") {
									//不能自动登陆
									return;
								} else {
									str += "海拔精确度：" + data.result + "\n";
									outLine(str);
								}

							},
							wd //传递给postData的最后一个参数，失败的时候关闭等待对话框  
						);
					}

				);

				//				---------上传数据结束---------
				
			}

			function getPos() {
				outSet("获取位置信息:");
				plus.geolocation.getCurrentPosition(geoInf, function(e) {
					outSet("获取位置信息失败：" + e.message);
				}, {
					geocode: false
				});
			}

			function watchPos() {
				if(watchId) {
					return;
				}
				watchId = plus.geolocation.watchPosition(function(p) {
					outSet("监听位置变化信息:");
					geoInf(p);
				}, function(e) {
					outSet("监听位置变化信息失败：" + e.message);
				}, {
					geocode: false
				});
			}

			function clearWatch() {
				if(watchId) {
					outSet("停止监听位置变化信息");
					plus.geolocation.clearWatch(watchId);
					watchId = null;
				}
			}

			//封装ajax
			function postData(url, data, callback, waitingDialog) {

				mui.ajax(url, {
					data: 'data=' + JSON.stringify(data),
					dataType: 'json',
					type: 'post',
					contentType: "application/x-www-form-urlencoded; charset=utf-8",
					timeout: 60000,
					success: callback,
					error: function(xhr, type, errorThrown) {
						waitingDialog.close();
						mui.alert("<网络连接失败，请重新尝试一下>", "错误", "OK", null);
					}
				});
			}

			// 通过定位模块获取位置信息
			function getGeocode() {
				outSet("获取定位位置信息:");

				//successCB: ( GeolocationSuccessCallback ) 必选 获取设备位置信息成功回调函数
				//errorCB: ( GeolocationErrorCallback ) 可选 获取设备位置信息失败回调函数
				//options: ( PositionOptions ) 可选 获取设备位置信息的参数
				//	
				plus.geolocation.getCurrentPosition(geoInf, function(e) {
					outSet("获取定位位置信息失败：" + e.message);
				}, {
					geocode: true
				});
			}
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8" />
	</head>

	<body>
		<header id="header">
			<div class="nvbt iback" onclick="back()"></div>
			<div class="nvtt">检查签到</div>

		</header>
		<div id="dcontent" class="dcontent">

			<div class="button" onclick="getGeocode()">签到</div>

		</div>
		<div id="output">

		</div>
	</body>
	<script type="text/javascript" src="../js/immersed.js"></script>

</html>
