<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/app.js"></script>
		<script src="js/md5.js"></script>

	</head>

	<body>
		<div class="mui-bar mui-bar-tab" style="height:20px;line-height:20px;font-size:10px;text-align:center;">
			这是底部信息123444
		</div>
		<div class="mui-content-padded" style="margin: 5px;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" id="username" placeholder="用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" id="userpassword" placeholder="密码">
				</div>
			</form>
		</div>
		<div style="margin-top:20px;text-align: center;">
			<button class="mui-btn mui-btn-primary" id="loginBtn">登录</button> &nbsp;&nbsp;
			<button class="mui-btn mui-btn-primary" id="regBtn">注册</button>
		</div>
		<script>
			mui.init();
			mui.plusReady(
				function() {

					var state = app.getState();
					
					//自动登陆
					if(state.token) {
						console.log(state.token);
						// 显示一个等待的对话框
						var wd = plus.nativeUI.showWaiting();
						// 构造要传递的json数据  
						// mui 是一个通过 id 取得对象的方法，  
						// 内容就是 return document.getElementById();  
						var data = {

							"uuid": plus.device.uuid,
							"token": state.token,
							"userName": mui('#username')[0].value,
							"userPassword": md5(mui('#userpassword')[0].value),
							

						};
						// 调用ajax  
						console.log("123")
						postData("http://192.168.3.216:8084/dmh/appLogin", //服务端的URL  
							data, // json 数据
							function(data) {
								wd.close(); // 调用成功，先关闭等待的对话框  
								if(data.result != "tokenOK") {
									//不能自动登陆
									return;
								}else{
									mui.openWindow({
										url: '/plus/grid9.html',
										id: 'grid9',
									});		
								}

								
							},
							wd //传递给postData的最后一个参数，失败的时候关闭等待对话框  
						);
					};
			

			document.getElementById("loginBtn").addEventListener('tap', function() {
				// 显示一个等待的对话框  
				var wd = plus.nativeUI.showWaiting();
				// 构造要传递的json数据  
				// mui 是一个通过 id 取得对象的方法，  
				// 内容就是 return document.getElementById();  
				var data = {
					"userName": mui('#username')[0].value,
					"userPassword": md5(mui('#userpassword')[0].value),
					"uuid": plus.device.uuid
				};
				// 调用ajax  
				postData("http://192.168.3.216:8084/dmh/appLogin", //服务端的URL  
					data, // json 数据  
					function(data) {
						wd.close(); // 调用成功，先关闭等待的对话框  
						if(data.result != "checkOK") {
							// 如果密码错误，提示一下信息  
							mui.alert("用户名或密码错误", "登录错误", "关闭");
							return;
						}
						// 保存token，以便于下次自动登录
						state.token_user = mui('#username')[0].value;
						state.token = data.token;
						app.setState(state);
						// 清空用户名，密码  
						mui('#username')[0].value = "";
						mui('#userpassword')[0].value = "";
						// 打开下一个画面  
						mui.openWindow({
							url: '/plus/grid9.html',
							id: 'grid9',
						});
					},
					wd //传递给postData的最后一个参数，失败的时候关闭等待对话框  
				);
			});

			//封装ajax
			function postData(url, data, callback, waitingDialog) {

				mui.ajax(url, {
					data: 'data=' + JSON.stringify(data),
					dataType: 'json',
					type: 'post',
					contentType: "application/x-www-form-urlencoded; charset=utf-8",
					timeout: 60000,
					success: callback,
					error: function(xhr, type, errorThrown) {
						waitingDialog.close();
						mui.alert("<网络连接失败，请重新尝试一下>", "错误", "OK", null);
					}
				});
			}

			}

			);
		</script>
	</body>

</html>
